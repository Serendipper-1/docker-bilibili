name: Auto Build Image

on:
  repository_dispatch:
  workflow_dispatch:
    schedule:
      - cron: '30 2 * * *'

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Dockerhub login
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login --username ${DOCKER_USERNAME} --password-stdin
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest
      - name: Set Version
        id: set-version
        run: |
          BHT=$(wget --no-check-certificate -qO- https://api.github.com/repos/JunzhouLiu/BILIBILI-HELPER/tags | grep 'name' | cut -d\" -f4 | head -1 | cut -c 2- )
          echo "::set-output name=version::${BHT}"
      - name: Cache bilibili-helper tag
        id: cache-tag
        uses: actions/cache@v2
        with:
          path: ./bilibili-helper/
          key: ${{ runner.os }}-bilibili-helper-${{ steps.set-version.outputs.version }}
      - name: Get latest release tag
        id: get-release-tag
        if: steps.cache-tag.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./bilibili-helper
          echo ${{ steps.set-version.outputs.version }} > ./bilibili-helper/bilibili-helper-${{ steps.set-version.outputs.version }}
          echo "::set-output name=status::success"
      - name: Build dockerfile tag arm64
        if: steps.get-release-tag.outputs.status == 'success'
        run: |
          docker buildx build \
            --platform=linux/arm64 \
            --output "type=image,push=true" \
            --tag "superng6/bilbili-helper:arm64-${{ steps.set-version.outputs.version }}" \
            --file Dockerfile-arm64 .
      - name: Build dockerfile tag x86_64
        if: steps.get-release-tag.outputs.status == 'success'
        run: |
          docker buildx build \
            --platform=linux/amd64 \
            --output "type=image,push=true" \
            --tag "superng6/bilbili-helper:${{ steps.set-version.outputs.version }}" \
            --file Dockerfile .
      - name: Build dockerfile arm64
        if: steps.get-release-tag.outputs.status == 'success'
        run: |
          docker buildx build \
            --platform=linux/arm64 \
            --output "type=image,push=true" \
            --file ./Dockerfile-arm64 . \
            --tag superng6/bilbili-helper:arm64-latest
      - name: Build dockerfile x86_64
        if: steps.get-release-tag.outputs.status == 'success'
        run: |
          docker buildx build \
            --platform=linux/amd64 \
            --output "type=image,push=true" \
            --file ./Dockerfile . \
            --tag superng6/bilbili-helper:latest
